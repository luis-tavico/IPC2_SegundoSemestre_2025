<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if titulo %}{{ titulo }} - {% endif %}App Web</title>
    <link rel="stylesheet" href="/static/base.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <h1>App Web</h1>
                <a href="{{ url_for('inicio') }}">Inicio</a>
                <a href="{{ url_for('lista_estudiantes') }}">Estudiantes</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <main>
            {% if titulo %}
            <h2 class="page-title">{{ titulo }}</h2>
            {% endif %}
            
            {% block contenido %}{% endblock %}
        </main>
    </div>
</body>
</html>
